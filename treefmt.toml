excludes = [".envrc", ".gitignore", "LICENSE", "*.lock"]

[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.ocaml]
command = "ocamlformat"
options = ["--inplace"]
includes = ["*.ml", "*.mli"]

[formatter.taplo]
command = "taplo"
options = ["fmt"]
includes = ["*.toml"]

[formatter.yamlfmt]
command = "yamlfmt"
includes = [
  "*.yaml",
  "*.yml",
  ".yamllint",
  ".github/workflows/*.yaml",
  ".github/workflows/*.yml",
]
